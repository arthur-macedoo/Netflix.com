<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">


    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="conteudo-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder 
                    nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>                    
                </div>
            </div>

        </div>
    </main>

    <div class="carrossel-conteudos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-conteudo" src="assets/img/AOfUsAD.png" alt="All Of Us Are Dead">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/AtrDaMJan.png" alt="Através da Minha Janela">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/BigMou.png" alt="Big Mouth">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/CobKai.png" alt="Cobra Kai">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/DonLUp.png" alt="Não Olhe Para Cima">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/KimNoYab.png" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/Luci.png" alt="Lúcifer">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/PeakBlin.png" alt="Peaky Blinders">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/Roun6.png" alt="Round 6">
            </div>
            <div class="item">
                <img class="box-conteudo" src="assets/img/Suits.png" alt="Suits">
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/1d99757f55.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/setup.js"></script>
</body>
</html>
